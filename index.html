<!DOCTYPE html>
<html>
<head>
    <title>ESP32-CAM Stream Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #stream-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Min height prevents collapse before load */
            min-height: 400px; 
            background: #000;
        }
        #camera-stream {
            display: block;
            width: 100%;
            height: auto;
        }
        #status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #ff4444;
            font-weight: bold;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <h1>Live ESP32-CAM Stream</h1>
    
    <div id="stream-container">
        <img id="camera-stream" src="" alt="Camera Stream">
        
        <div id="status-overlay">
            Connecting...
        </div>
    </div>
    
    <p>Camera IP: <span id="camera-ip"></span></p>

    <script>
        // *** SETTINGS ***
        const ESP32_CAM_IP = "10.18.87.88"; 
        
        // Use /capture for still images loop
        const streamURL = `http://${ESP32_CAM_IP}/capture`;
        
        const streamImage = document.getElementById('camera-stream');
        const statusOverlay = document.getElementById('status-overlay');
        const cameraIPDisplay = document.getElementById('camera-ip');
        
        cameraIPDisplay.textContent = ESP32_CAM_IP;

        let isStreamActive = false;

        function refreshFrame() {
            // We add a timestamp to the URL to prevent the browser from caching the old image
            const timestamp = new Date().getTime();
            streamImage.src = `${streamURL}?t=${timestamp}`;
        }

        // When the image loads successfully
        streamImage.onload = () => {
            statusOverlay.style.opacity = 0; // Hide error message
            isStreamActive = true;
            
            // Immediately fetch the next frame to create video effect
            // Small delay (e.g., 50ms) prevents overwhelming the ESP32
            setTimeout(refreshFrame, 50); 
        };

        // When the image fails to load (ESP32 busy or offline)
        streamImage.onerror = () => {
            statusOverlay.textContent = "NO SIGNAL";
            statusOverlay.style.opacity = 1;
            isStreamActive = false;

            // Try again after 2 seconds
            setTimeout(refreshFrame, 2000);
        };

        // Start the loop
        refreshFrame();
        
    </script>

</body>
</html>
